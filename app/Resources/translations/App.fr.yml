    repertoire-intro: 'Dans nos portées nous apportons du rock, du jazz mais aussi pas mal de chants du monde et du classique un peu dingo. Un répertoire des plus éclectiques. Voici les chants que vous pourriez entendre lors de nos prochains concerts.'
    repertoire-old-intro: 'Tous les chants que nous avons chanté un jour, mais ne chantons plus pour le moment. Mais ils pourraient revenir lors des saisons prochaines.'
    chef-description: >
        <p>La biographie succinte de notre cheff(e) de choeur.</p><p>Avec un second paragraphe...</p>
    hp-presentation-title: 'Zinnechœur, une chorale bruxelloise pas comme les autres !'
    hp-presentation-content: >
        <p>Nous sommes une trentaine de choristes d'horizons divers, à l'image du zinneke, ce chien des bords de Senne venu de partout mais aussi de nulle part. Chacun met la main à la *patte* pour le choix du répertoire, l'organisation des concerts et la vie de notre groupe cosmopolite.
        <p>Depuis octobre 2016, nous sommes dirigés par Emily Allison</p>
    hp-repertoire-title: 'Un répertoire éclectique'
    hp-repertoire-content: >
        <p>Dans nos portées nous apportons du rock, du jazz mais aussi pas mal de chants du monde et du classique un peu dingo. Un répertoire éclectique que nous répétons à Ixelles.</p>
        <p>En bref, Zinnechœur, une chorale qui chante à tue-tête et à toute heure, des chants entêtants de tous temps, tantôt à tâtons ou tout en titubant, mais surtout sans jamais se prendre la tête.</p>
    hp-images-title: 'Zinnechœur en images'
    hp-video-description: >
        <p>Allez voir toutes nos vidéos sur notre chaîne <a href="https://www.youtube.com/channel/UC_tp-m7g0eqs0IwxhA1k9mA" target="_blank">YouTube</a></p>
    hp-images-description: >
        <p>Retrouvez l'ensemble de nos galeries photos <a href="./photos">ici</a></p>
    hp-contact-title: "N'attendez plus !"
    hp-contact-content: >
        <p>Si vous voulez que nous chantions lors de l'un de vos événements, si vous désirez nous rejoindre, ou que vous avez une question particulière, n'hésitez pas !</p>
    