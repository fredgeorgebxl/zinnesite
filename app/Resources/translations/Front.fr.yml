    hp-presentation-title: 'Zinnechœur, une chorale bruxelloise pas comme les autres !'
    hp-presentation-content: >
        <p>Nous sommes une trentaine de choristes d'horizons divers, à l'image du zinneke, ce chien des bords de Senne venu de partout mais aussi de nulle part. Chacun met la main à la *patte* pour le choix du répertoire, l'organisation des concerts et la vie de notre groupe cosmopolite.
        <p>Après avoir été dirigés par Stéphane Larçon (2012 - 2016), puis par Emily Allison (2016 - 2017), nous sommes dirigés par Yvonne Duong depuis janvier 2018</p>
    hp-repertoire-title: 'Un répertoire éclectique'
    hp-repertoire-content: >
        <p>Dans nos portées nous apportons du rock, du jazz mais aussi pas mal de chants du monde et du classique un peu dingo. Un répertoire éclectique que nous répétons à Ixelles.</p>
        <p>En bref, Zinnechœur, une chorale qui chante à tue-tête et à toute heure, des chants entêtants de tous temps, tantôt à tâtons ou tout en titubant, mais surtout sans jamais se prendre la tête.</p>
    hp-images-title: 'Zinnechœur en images'
