    repertoire-intro: 'Dans nos portées nous apportons du rock, du jazz mais aussi pas mal de chants du monde et du classique un peu dingo. Un répertoire des plus éclectiques. Voici les chants que vous pourriez entendre lors de nos prochains concerts.'
