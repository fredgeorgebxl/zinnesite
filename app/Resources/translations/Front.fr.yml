    hp-contact-title: "N'attendez plus !"
    hp-contact-content: >
        <p>Si vous voulez que nous chantions lors de l'un de vos événements, si vous désirez nous rejoindre, ou que vous avez une question particulière, n'hésitez pas !</p>
    joinus-title: 'Rejoindre Zinnechœur'
    joinus-content: >
        <p><strong>Les critères indispensables pour faire partie de Zinnechœur sont de chanter juste et de s'intégrer harmonieusement dans le groupe.</strong> Il y a une petite audition privée afin d'évaluer ta tessiture mais il faut surtout voir si la cohésion artistico-humaine est bonne ;)</p>
        <p><strong>Quelques informations à lire attentivement avant de s'engager dans l'aventure Zinnechœur:</strong></p>
        <ul>
        <li><strong>Zinnechœur est une chorale participative :</strong><br/>
        Cela signifie qu'en plus d'assister assidûment aux répétitions (le lundi soir à Ixelles), et de répéter chez toi, <strong>il te sera demandé de t'investir dans la vie de la chorale</strong> (organisation des événements, participation aux réunions de création, recherche de partitions, pour ne citer que quelques tâches). Cela nécessite donc pas mal d'heures d'implication en plus des répétitions hebdomadaires, de pupitre, les répétitions générales et les concerts!<strong>Faire partie de Zinnechœur implique donc d'y consacrer du temps.</strong></li>
        <li><strong>Zinnechœur est une chorale auto-gérée :</strong><br/>
        Chez nous, ce n'est pas le chef de chœur qui décide de tout. Nous avons un comité de coordination qui planifie l'année et les événements, mais aussi les chants, les aspects créatifs et logistiques de la chorale, le tout avec l'aide des choristes et le chef de chœur. Il te sera donc fréquemment demandé de donner ton avis, de proposer ton aide, de donner tes disponibilités, tant de choses sur lesquelles nous comptons et dont nous tiendrons compte.</li>
        <li><strong>Zinnechœur est un groupe qui a le sens de la cohésion :</strong><br/>
        Pour bien chanter en groupe, il faut bien s'entendre (dans tous les sens du terme). Nous cherchons donc <strong>des choristes qui sont à l'écoute et dans le respect des autres</strong>, à l'écoute des conseils et remarques, mais aussi qui ont envie de connaitre les autres et de s'intégrer harmonieusement au groupe.</li>
        <li><strong>Zinnechœur est un groupe qui a le sens de l'engagement :</strong><br/>Lorsqu'on s'investit, c'est jusqu'au bout. Les pupitres sont petits: 8 personnes maximum, et nous comptons donc sur la voix de chacun. Nous ne recrutons qu'une fois par an; si un choriste quitte en cours d'année, il déforce son pupitre. L'inscription à Zinnechœur doit donc être pensée sur le long terme: <strong>si tu décides de nous rejoindre, il faut rester AU MINIMUM une saison complète!</strong><br/>
        De plus, les tâches pour lesquelles tu te proposeras seront à réaliser en autonomie et de manière proactive.</li>
        </ul>
        <p>Toujours motivé(e) ? Réponds à <a href="https://docs.google.com/forms/d/e/1FAIpQLSdou-FTcW9dVSXYiPAYxvd1fzjAIbEn1LD2l3HyzaIwNpBsEA/viewform" target="_blank"><strong>ce questionnaire</strong></a> pour être inscrit(e) sur la liste d’attente.</p>
        <p>A bientôt! :)<br/>Les Zinnechoristes</p>
    